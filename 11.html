<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1, maximum-scale=3">
    <title>Arka Plan ve Koyun</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('yer2.jpg'); /* Çimenliğin yolu */
            background-size: cover; /* Arka plan tam olarak sayfayı kaplar */
            background-position: center; /* Arka planı ortalar */
            background-repeat: no-repeat; /* Arka plan tekrar etmez */
            position: relative; /* Koyun resmini yerleştirmek için relative konumlandırma */
        }

        .content {
            text-align: center;
            color: white;
            padding-top: 20%;
        }

        /* Bina için stil */
        .bina-container {
            position: fixed;
            left: 56%; /* Soldan konumlandırma */
            transform: translateX(-50%); /* Ortalamak için */
            bottom: 335px;
            width: 35px;
            text-align: center;
            cursor: pointer; /* Kullanıcıya tıklanabilir olduğunu göstermek için */
        }

        .bina {
            width: 100%;
            display: block;
        }
    
        .bina1 {
            width: 100px;
            display: block; /* 'center' yerine 'block' kullanılmalı */
            margin-top: 10px;
            margin-left: 100px;
        }
   
        .bina-text {
            position: absolute;
            top: 0; /* Yazının konumunu ayarlamak için */
            left: 50%;
            margin-top: -10px;
            transform: translate(-50%, 0);
            color: rgba(255, 255, 255, 0.5); /* Solgun beyaz renk */
            font-size: 1px; /* Yazı boyutu */
            white-space: nowrap;
            pointer-events: none; /* Yazı üzerine tıklanmasını engeller */
        }
    
        .bina-text1 {
            position: absolute;
            top: 0; /* Yazının konumunu ayarlamak için */
            left: 50%;
            margin-top: 7px;
            transform: translate(-50%, 0);
            color: white; /* Solgun beyaz renk */
            font-size: 15px; /* Yazı boyutu */
            white-space: nowrap;
            pointer-events: none; /* Yazı üzerine tıklanmasını engeller */
        }
    
        /* Modal için stil */
        .modal {
            position: fixed;
            top: 0; /* Modalın konumunu üstten ayarladık */
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Arka planın biraz transparan olması */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Modal aktif olduğunda */
        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.8); /* İçeriğin arka plan rengi */
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;  /* İstediğiniz genişliği ayarlayın */
            height: 70%;
            max-width: 500px; /* Maksimum genişlik */
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
  
        .rectangle1{
            width: 90%;
            height: 30px;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            top: 220px;
        }
  
        .rectangle2{
            width: 90%;
            height: 30px;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            top: 290px;
        }
  
        .rectangle3{
            width: 60%;
            height: 50px;
            left: 20%;
            background-color: white;
            border-radius: 10px;
            position: absolute;
            top: 370px;
        }

        .circle-background {
            width: 96%;
            height: 8%;
            background-color: #333;
            border-radius: 10px;
            position: fixed;
            left: 2%;
            top: 90%; /* İstediğiniz konuma göre ayarlayın */
        }
    
        .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            background-color: gray;
        }
    
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        .circle-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    
    </style>
</head>
<body>
    <div class="content">
        <p></p>
    </div>

    <!-- Bina ve yazı -->
    <div class="bina-container" onclick="openModal()">
        <img src="beyaz.png" alt="Bina" class="bina">
        <div class="bina-text">seviyye 1</div>
    </div>    
    
    <!-- Modal -->
    <div class="modal" id="modal" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content" onclick="event.stopPropagation();">
            <button class="close-button" onclick="closeModal()">&times;</button>
            <div class="bina-text1">seviyye 1</div>
            <img src="beyaz.png" alt="Bina" class="bina1">       
            <p></p>
            <div class="rectangle1"></div>
            <div class="rectangle2"></div>
            <div class="rectangle3"></div>
        </div>
    </div>

    <div class="circle-background">
        <div class="circle-container">
            <a href="index.html" class="circle">
                <img src="home.jpg" alt="Daire 1">
            </a>
            <a href="11.html" class="circle">
                <img src="random1.jpg" alt="Daire 2">
            </a>
            <a href="link3.html" class="circle">
                <img src="random2.jpg" alt="Daire 3">
            </a>
            <a href="link4.html" class="circle">
                <img src="cüzdan.jpg" alt="Daire 4">
            </a>
        </div>
  </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    
        function closeModalOnOutsideClick(event) {
            // Eğer modalın dışına tıklandıysa kapat
            if (event.target === event.currentTarget) {
                closeModal();
            }
        }
    </script>
    
</body>
  </html>
