<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Web App</h1>
    <button onclick="sendData()">Send Data to Telegram Bot</button>

    <script>
        function sendData() {
            const data = { message: "Hello from WebApp!" };
            Telegram.WebApp.sendData(JSON.stringify(data)); // Telegram'a veri g√∂nderir
        }
   
    </script>
</body>
</html>
