<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şekil Düzeni</title>
    <style>
        body {
            display: block;
            text-align: center;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-image: url('roc1.jpg'); /* Arka plan fotoğrafı ekle */
            background-size: 100% 100%; /* Fotoğrafın tam ekranı kaplamasını sağlar */
            background-position: center; /* Fotoğrafı ortalar */
            background-repeat: no-repeat; /* Fotoğrafın tekrar etmesini engeller */
        }
   
        .rectangle, .rectangle1, .circle,.circle1, .small-rectangle, .circle-background {
            background-color: gray;
            margin: 10px;
        }
   
        .rectangle {
            position: relative;
            width: 300px;
            height: 50px;
            border-radius: 10px;
            margin-left: 30px;
            margin-top: 450px;
            transition: background-color 0.5s; /* Yumuşak renk geçişi */
            display: flex;
            justify-content: center; /* Yatay ortalama */
            align-items: center; /* Dikey ortalama */
        }
   
        .rectangle1 {
            position: relative;
            width: 300px;
            height: 60px;
            border-radius: 10px;
            margin-left: 30px;
            top: 3%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
   
   
        .circle-background {
            width: 300px;
            height: 60px;
            border-radius: 10px;
            position: relative;
            margin-top: 10px;
            margin-left: 30px;
            position: fixed;
          
        }
    
        .click-counter-container {
            margin-top: 100px; /* Yeni metin kapsayıcısı için boşluk */
            font-size: 35px;
            font-weight: bold;
            color: white; /* Sayının rengi */
            position: absolute;
            margin-left: 135px;
        }
   
        .circle-container {
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 0px;
            width: 100%;
        }
    
        
   
        .circle1 {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 2px solid yellow;
        }
    
       .circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    
        .circle1 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    
    
        /* Sayı stili */
        .count-text {
            font-weight: bold;
            font-size: 30px;
            color: yellow; /* Örnek bir renk */
          
        }
        
    </style>
    </head>
<body>
    
    <!-- Sayı dışarı taşındı ve yeni bir kapsayıcı içerisine konuldu -->
    <div class="click-counter-container">
        <span class="click-counter-text"></span> <!-- Tıklama sayısı burada gösterilecek -->
    </div>

    <div class="rectangle1"></div>
    <div class="rectangle">
        <span class="count-text"></span>
    </div>
   
    <div class="circle-background">
        <div class="circle-container">
            <a href="aa10.html" class="circle1">
                <img src="home.jpg" alt="Daire 1">
            </a>
            <a href="aa1.html" class="circle">
                <img src="random1.jpg" alt="Daire 2">
            </a>
            <a href="link3.html" class="circle">
                <img src="random2.jpg" alt="Daire 3">
            </a>
            <a href="link4.html" class="circle">
                <img src="cüzdan.jpg" alt="Daire 4">
            </a>
        </div>
    </div>

    <script>

        const rectangle = document.querySelector('.rectangle');
        const rectangle1 = document.querySelector('.rectangle1');
        const countText = document.querySelector('.count-text');
        const clickCounterText = document.querySelector('.click-counter-text'); // Yeni eklenen sayaç için referans

        let count = parseInt(localStorage.getItem('count')) || 0; 
        let clickCounter = parseInt(localStorage.getItem('clickCounter')) || 0; 

        let interval;

        function updateDisplay() {
            countText.textContent = `${count}/100`; // Sayıyı "/100" ile formatla
            let greenPercentage = count * 1;
            rectangle.style.background = `linear-gradient(to right, green ${greenPercentage}%, gray ${greenPercentage}%)`;

            // Tıklama sayısını dışarıda güncelle
            clickCounterText.textContent = `+${clickCounter}`;
        }
    
        function startCounting() {
            if (!interval) {
                interval = setInterval(() => {
                    count++;
                    updateDisplay();

                    if (count >= 100) {
                        rectangle.style.background = 'green';
                        clearInterval(interval);
                        interval = null;
                        localStorage.setItem('count', 100); 
                    } else {
                        localStorage.setItem('count', count);
                    }
                }, 1000); 
            }
        }

        updateDisplay();
        startCounting();
    
        rectangle.addEventListener('click', () => {
            if (rectangle.style.backgroundColor === 'green') {
                rectangle.style.backgroundColor = 'gray';
                rectangle.style.background = `linear-gradient(to right, green 0%, gray 100%)`;
                clearInterval(interval);
                interval = null; 
                count = 0; 
                localStorage.setItem('count', count); 
                startCounting();

                clickCounter += 10;
                localStorage.setItem('clickCounter', clickCounter);
                updateDisplay();
            }
        });

        function sendData() {
            const data = { message: "Hello from WebApp!" };
            Telegram.WebApp.sendData(JSON.stringify(data)); // Telegram'a veri gönderir
        }

        function updateCountInDatabase() {
    const username = 'user_username'; // Kullanıcı ismini dinamik olarak eklemelisiniz
    const countToUpdate = localStorage.getItem('count');

    fetch('http://192.168.100.18:5000/update_count', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: username,
            count: countToUpdate
        }),
    })
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
}
    
    </script>
    
</body>
</html>
